<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>宠物领养中心</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/chat.css">
    <link rel="stylesheet" href="/css/navigation.css">
<!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">-->

	<style>
		body{
			margin: 0;
			padding: 0;
			border: 0;
		}
		img{
			height:850px;
			width: 100%;
		}
	</style>
</head>
<body>
<div th:insert="~{navigation::nav}"></div>
<!-- 引入聊天组件 -->
<div th:replace="~{chat :: chatWidget}"></div>


<div class="container-fluid">
    <div class="carousel slide carousel-fade" data-ride="carousel" data-pause="false" data-interval="2500" id="myCarousel">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-sli de-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
        </ol>

<div class="row">

  <!--      <div class="carousel-inner"> -->
            <div class="carousel-item active">
                <img src="/img/slider/3.jpg" alt="" class="d-block">
                <div class="carousel-caption d-none d-sm-block">
                    <h2>🐶🐱🐰🐷萌宠大集合，快来领养你的专属小可爱</h2>
                    <p>🎈家人们，今天有超级可爱的宠物们等待领养啦！</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/img/slider/10.jpg" alt="" class="d-block">
                <div class="carousel-caption d-none d-sm-block">
                    <h5>汪汪！！！</h5>
                    <p>🐶小狗狗们活泼忠诚，会一直陪伴在你身边，给你带来无尽的欢乐。</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/img/slider/1.jpg" alt="" class="d-block">
                <div class="carousel-caption d-none d-sm-block">
                    <h5>小兔纸</h5>
                    <p>🐰小兔兔们乖巧玲珑，蹦蹦跳跳的样子简直萌化人心。</p>
                </div>
            </div>
			<div class="carousel-item ">
                <img src="/img/slider/4.jpg" alt="" class="d-block">
                <div class="carousel-caption d-none d-sm-block">
                    <h5>我不是佩奇</h5>
                    <p>🐷小猪猪们憨态可掬，圆滚滚的模样超级可爱。</p>
                </div>
            </div>
			<div class="carousel-item ">
                <img src="/img/slider/9.jpg" alt="" class="d-block ">
                <div class="carousel-caption d-none d-sm-block">
                    <h5>喵喵喵！！！</h5>
                    <p>🐱小猫猫们软萌可爱，时而调皮时而温柔，让你的生活充满趣味。</p>
                </div>
            </div>
        </div>


        <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>




</div>

<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>

</body>
</html>
